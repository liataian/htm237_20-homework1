<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>節操手機</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
  
   <header>  
    <h1><img src="http://i.imgur.com/pHyusTb.png" alt="節操"></h1>  
    <ul class = "top">
     <li>品牌理念</li>
     <li>操作系統</li>
     <li>固定參數</li>
     <li>我要節操</li>
     <li>商城</li>
    </ul>  
  
    <div class="d1">
      <img src="http://i.imgur.com/HxSb8GP.png" alt=""> 登錄 / 註冊
    </div>
   </header>

  <!--以下為第二部分-->
  <section class="s1">

  <img class="phone" src="http://i.imgur.com/DH1JUY1.png" alt="">

  <div class="d2">
    <h2>橙品節操手機</h2>    
      4.5 吋螢幕<br>
      四核心 1.2 GHz 1G RAM<br>
      800 萬畫素 HDR 鏡頭<br>
      WCDMA 高速上網<br>
      雙卡雙待機<br>   
    <p>新台幣 <span class="price">3900</span></p>
    
    <button>立即購買</button>
  </div>
  </section>
  <!--以下為第三部分-->
  <section class="s2">
    
  <h3 class="standard">標配</h3>
  <ul class = "foot">  
      <figure class="sandisk">
        <img src="http://i.imgur.com/c2Z5au0.png" alt="">
        <figcaption>原廠 Sandisk 4G T卡</figcaption>
      </figure>
      <figure>
        <img src="http://i.imgur.com/NFwOBqW.png" alt="">
        <figcaption>2 個原裝電池</figcaption>
      </figure>
      <figure>
        <img src="http://i.imgur.com/stm47RT.png" alt="">
        <figcaption>耳機</figcaption>  
      </figure>
  </ul>
  
  <h3 class="gift">贈品</h3>
  
  <figure class="cover">
    <img src="http://i.imgur.com/aKkhCy6.png" alt="">
    <figcaption>四色保護套</figcaption>
  </figure>
  
  
  <p class="device"><span>標準配置：</span>
  手機、電池、充電器、資料線、高傳真耳機、包裝（高清晰保護膜已貼附螢幕） 
  </p>
    
</section>
  </div>
</body>
</html>
